<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #0C0404;">

  <div class="jumbotron" style="background-image: url(https://theatlantic.com/static/mt/assets/science/0831Pic.jpg)">
    <div class="container class="mask style="background-color: rgba(0, 0, 0, 0);">
      <h1 class="display-4 text-white">It is all about... Mars</h1>
      <p style="color: #fbfaf5;">
        Get the latest data on Mars here.
      </p>
      <p>
        <a class="p-3 btn btn-secondary btn-md" href="/scrape" role="button" data-toggle="tooltip" data-placement="top"
          title="Click Here to Scrape New Data!" style="background-color: #b6b4ad; color: #000000;">Scrape</a>
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-white" style="text-align: center; color: #fbfaf5;">Latest Martian News</h2>
        <hr style="background-color: #fbfaf5;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4 style="text-align: center; color: #fbfaf5;">{{ mars.news_title }}</h4>
        <p style="text-align: center; color: #fbfaf5;">{{ mars.news_paragraph }}</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h4 style="padding-top: 20px; padding-bottom: 10px; margin-top:50px; text-align: center; color: #fbfaf5;">Featured Mars Image</h4>
        <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive "
          style="max-width:100%; max-height: auto; border-style:double;" alt="Mars Featured Image" />
      </div>
      <div class="col-md-4">
        <h4 style="padding-top: 20px; padding-bottom: 10px; margin-top:50px; text-align: center; color: #fbfaf5;">Mars Facts</h4>
        <div class="table table-striped text-white">
        {{mars.facts | safe }}        
        </div>
      </div>
    </div>
  </div>


  <!-- Mars Hemispheres -->
  <h4 style="padding-top: 5px; margin-top: 100px; text-align: center; color: #fbfaf5;">Mars Hemispheres</h4>
  <div class="card-deck">
    <hr>
    <div class="col-md-12">
      <div class="row" id="mars-hemispheres">
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="card text-black" style="margin: 30px;">
            <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
              alt="..." />
            <div class="card-body" style="background-color: #fbfaf5;">
              <p class="card-text">{{hemisphere.title}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  </div>














  <!-- Bootstrap JavaScript -->
  <!-- jQuery, Popper.js & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
